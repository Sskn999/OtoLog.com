<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Download OtoLog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 共通デザイン定義 (index.htmlと同じ) --- */
        :root { --primary: #007AFF; --text-main: #1d1d1f; --text-sub: #86868b; --bg: #ffffff; --radius: 16px; }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            margin: 0; padding: 0; height: 100dvh;
            background-color: var(--bg); color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
        }
        .container {
            width: 100%; max-width: 340px; padding: 24px; text-align: center;
        }

        /* 要素のスタイル */
        .icon-small {
            width: 72px; height: 72px; border-radius: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 16px; object-fit: cover;
        }
        h1 { font-size: 24px; font-weight: 800; margin: 0 0 32px; }

        /* IDカード (フラットなデザインに変更) */
        .id-card {
            background: #F5F5F7; /* 背景色を薄いグレーに */
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 32px;
        }
        .id-label { font-size: 11px; font-weight: 700; color: var(--text-sub); letter-spacing: 1px; text-transform: uppercase; margin-bottom: 12px; }
        
        .id-value {
            font-size: 42px; font-weight: 800; color: var(--primary); line-height: 1; letter-spacing: -1px;
            cursor: pointer; transition: 0.1s;
        }
        .id-value:active { transform: scale(0.96); opacity: 0.8; }
        
        .tap-hint { font-size: 11px; color: var(--text-sub); margin-top: 12px; display: flex; justify-content: center; gap: 4px; }

        /* ボタン */
        .btn {
            display: flex; justify-content: center; align-items: center;
            width: 100%; padding: 16px; border-radius: var(--radius);
            text-decoration: none; font-weight: 700; font-size: 15px;
            transition: 0.1s; margin-bottom: 16px;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary { background: var(--text-main); color: white; gap: 8px; }
        .btn-text { background: transparent; color: var(--primary); font-size: 14px; }

        .badge { background: #ff3b30; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        /* トースト通知 */
        .toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 30px;
            font-size: 12px; opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" class="icon-small" alt="OtoLog">
        <h1>Download OtoLog</h1>

        <div class="id-card">
            <div class="id-label">Your Group ID</div>
            <div id="groupId" class="id-value" onclick="copyId()">...</div>
            <div class="tap-hint">タップしてコピー</div>
        </div>

        <a href="https://testflight.apple.com/join/xxxxxx" class="btn btn-primary">
            Download on iOS <span class="badge">26+</span>
        </a>

        <a href="walkthrough.html" class="btn btn-text">
            使い方をもう一度見る
        </a>
    </div>

    <div id="toast" class="toast">✓ コピーしました</div>

    <script>
        // ★★★ GASのURLに書き換えてください ★★★
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwaRek10Td3Z25Rfr2k6CDZ86sdtC4m5CKbDzr-59SjhJf2rpFOGyjp_Nz4xGA-GeZnPw/exec";
        
        let currentId = "";
        async function fetchId() {
            const display = document.getElementById('groupId');
            const saved = localStorage.getItem('otolog_id');
            if (saved) { currentId = saved; display.innerText = saved; return; }
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                if (data.group === "FULL") { display.innerText = "FULL"; }
                else { currentId = data.group; display.innerText = currentId; localStorage.setItem('otolog_id', currentId); }
            } catch (e) { display.innerText = "ERR"; }
        }
        function copyId() {
            if(!currentId) return;
            navigator.clipboard.writeText(currentId).then(() => {
                const t = document.getElementById('toast');
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 2000);
            });
        }
        window.onload = fetchId;
    </script>
</body>
</html>
