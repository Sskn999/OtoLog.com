<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoLog</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Noto+Sans+JP:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- ページ固有スタイルは style.css から継承した上で上書き -->
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --text-sub: #86868b;
        }

        /* ロゴ・タイトルエリア */
        .top-content {
            position: absolute;
            top: 12%;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* アプリアイコン */
        .hero-icon {
            width: 90px;
            height: 90px;
            border-radius: 22px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 24px;
            object-fit: cover;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 8px;
            letter-spacing: -0.5px;
        }

        /* サブタイトル */
        .subtitle {
            font-size: 14px;
            color: var(--text-sub);
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="top-content">
        <img src="icon.png" class="hero-icon" alt="OtoLog アプリアイコン">
        <h1>OtoLog</h1>
        <p class="subtitle">Sound Logging Experience</p>
    </div>

    <div class="bottom-area">
        <a href="walkthrough.html" class="btn btn-primary">
            使い方・研究背景を見る
        </a>
        <a href="download.html" class="btn btn-text">
            スキップしてダウンロード
        </a>
    </div>

</body>

</html>
