<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoLog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 共通デザイン定義 --- */
        :root {
            --primary: #007AFF;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --bg-color: #ffffff;
            --radius: 16px;
        }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            margin: 0; padding: 0;
            height: 100dvh; /* 画面の高さに合わせる */
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center; /* 左右中央 */
            align-items: center;     /* 上下中央 */
        }
        
        /* コンテンツ幅の制限 */
        .container {
            width: 100%;
            max-width: 340px; /* スマホで見やすい幅 */
            padding: 24px;
            text-align: center;
        }

        /* アイコン */
        .hero-icon {
            width: 100px; height: 100px;
            border-radius: 22px; /* iOS準拠のカーブ */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* 控えめな影 */
            margin-bottom: 32px;
            object-fit: cover;
        }

        /* タイポグラフィ */
        h1 {
            font-size: 32px; font-weight: 800;
            margin: 0 0 8px; letter-spacing: -0.5px;
        }
        .subtitle {
            font-size: 15px; color: var(--text-sub);
            margin-bottom: 48px; font-weight: 500;
        }

        /* ボタン */
        .btn {
            display: flex; justify-content: center; align-items: center;
            width: 100%; padding: 16px;
            border-radius: var(--radius);
            text-decoration: none; font-weight: 700; font-size: 15px;
            transition: transform 0.1s;
            margin-bottom: 12px;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary {
            background: var(--text-main); color: white;
        }
        .btn-text {
            background: transparent; color: var(--primary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" class="hero-icon" alt="OtoLog">
        <h1>OtoLog</h1>
        <p class="subtitle">Sound Logging Experience</p>

        <a href="walkthrough.html" class="btn btn-primary">
            使い方・研究背景を見る
        </a>
        <a href="download.html" class="btn btn-text">
            スキップしてダウンロード
        </a>
    </div>
</body>
</html>
